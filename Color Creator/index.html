<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Color Creator</title>
    <style>
        #result {
            width: 150px;
            height: 150px;
        }

        .box {
            width: 200px;
            height: 30px;
        }
    </style>

</head>

<body>
    <table class="table">
        <caption id="colorName"></caption>

        <thead class="bg-dark text-light">

            <tr>
                <th>Range</th>
                <th>Color Name</th>
                <th>Color</th>
                <th>Result</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>
                    <p><input id="red" class="form-control-range w-75 d-inline" type="range" min="0" max="255"></p>
                </td>
                <td class="text-danger">RED</td>
                <td>
                    <div class="box" id="redBox"></div>
                </td>
                <td rowspan="4">
                    <div id="result"></div>
                </td>
            </tr>

            <tr>
                <td>
                    <p><input id="blue" class="form-control-range w-75 d-inline" type="range" min="0" max="255"></p>
                </td>
                <td class="text-info">BLUE</td>
                <td>
                    <div class="box" id="blueBox"></div>
                </td>
            </tr>

            <tr>
                <td>
                    <p><input id="green" class="form-control-range w-75 d-inline" type="range" min="0" max="255">
                    </p>
                </td>
                <td class="text-success">GREEN</td>
                <td>
                    <div class="box" id="greenBox"></div>
                </td>
            </tr>

        </tbody>
    </table>



    <script type="text/JavaScript" src="creator.js"></script>
    <script type="text/JavaScript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script type="text/JavaScript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script type="text/JavaScript"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
