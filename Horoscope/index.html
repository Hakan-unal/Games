<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Horoscope</title>
</head>

<body>

    <div class="container">

        <div class="card my-5 bg-light w-100 row">
            <div class="card-header bg-primary text-center">Horoscope</div>
            <div class="card-body">
                <h5 class="card-title">Burcunuz:</h5>
                <select id="horoscope">
                    <option value="Boğa">Boğa</option>
                    <option value="Başak">Başak</option>
                    <option value="Balık" selected>Balık</option>
                    <option value="Aslan">Aslan</option>
                    <option value="Yengeç">Yengeç</option>
                    <option value="İkizler">İkizler</option>
                    <option value="Terazi">Terazi</option>
                    <option value="Akrep">Akrep</option>
                    <option value="Koç">Koç</option>
                    <option value="Yay">Yay</option>
                    <option value="Oğlak">Oğlak</option>
                    <option value="Kova">Kova</option>
                </select>
                <div id="result" class="card-footer my-4 ">
                </div>
            </div>
        </div>
    </div>


    <script type="text/JavaScript" src="horoscope.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
