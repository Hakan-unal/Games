<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Hungman</title>
    <style>
        #trial {
            width: 30px;
        }
    </style>
</head>


<body>

    <div id="container" class="container">

        <div class="card my-3 bg-light w-50">

            <div class="card-header bg-primary">HUNGMAN</div>

            <div class="card-body">

                <h5 class="card-title">Word</h5>
                <div id="row" class="row"></div>

                <div class="card-footer my-4 ">Letter: <p id="letter"></p>
                </div>
                <br>
                <input id="input" placeholder="Enter a letter" type="text">
                <button id="button" class="btn btn-outline-primary ml-5">Send</button>
                <div class="ml-5 d-inline"> TRIAL : <input class="d-inline" type="text" id="trial"></div>
            </div>
        </div>
    </div>




    <script type="text/JavaScript" src="hungman.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
