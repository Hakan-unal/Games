<html lang="en">

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Draw Lots</title>
</head>



<body>

    <div class="card border-0">
        <div class="card-body border-0">
            <div class="card-title text-center h2">Draw Lots</div>
            <div class="card-text border-0">
                <div class="input-group my-2">
                    <input id="inputBox" type="text" class="form-control" placeholder="Please enter a choice">
                    <input id="addButton" type="button" class="btn btn-outline-dark ml-2" value="Add">
                </div>
                <div class="my-5">
                    <label for="range">Selection Time (Miliseconds)</label>

                    <div class="input-group">
                        <input min="5000" max="20000" type="range" class="custom-range w-75 mr-4" id="range">
                        <input id="rangeDisplay" type="text" disabled style="width: 65px;" value="12500">
                    </div>
                </div>
                <div class="my-5">
                    <input id="deleteAll" type="button" class="btn btn-outline-dark ml-2" value="Clear List">
                    <input id="randomButton" type="button" class="btn btn-outline-dark ml-2" value="Random Choice">
                </div>
                <ol id="list" class="list-group my-3">

                </ol>
            </div>
        </div>
    </div>
    </div>

    <script type="text/JavaScript" src="./drawLots.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
